<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Writing tool</title>
</head>
<body>
    <div id="menu">
        <p>There needs to be text on the line before changing the formating.</p>
        <p class="warning">Parentheticals don't currently work correctly.</p>
        <div id="controls">
            <h2>Controls:</h2>
            <ul>
                <li><kbd>Alt</kbd> + <kbd>a</kbd>: Scene Header</li>
                <li><kbd>Alt</kbd> + <kbd>x</kbd>: Action</li>
                <li><kbd>Alt</kbd> + <kbd>c</kbd>: Character</li>
                <li><kbd>Alt</kbd> + <kbd>z</kbd>: Dialogue</li>
                <li><kbd>Alt</kbd> + <kbd>q</kbd>: Parentheticals</li>
            </ul>
        </div>
        
    </div>
    <div id="page_wrap">
        <div id="page" contenteditable="true">
            <div class="line scene-header">INT.</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
